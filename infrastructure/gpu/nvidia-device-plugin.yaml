apiVersion: node.k8s.io/v1
kind: RuntimeClass
metadata:
  name: nvidia
handler: nvidia
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nvidia-device-plugin-daemonset
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: nvidia-device-plugin-ds
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: nvidia-device-plugin-ds
    spec:
      # Run on default runtime
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      priorityClassName: "system-node-critical"
      containers:
      - image: nvcr.io/nvidia/k8s-device-plugin:v0.17.1
        name: nvidia-device-plugin-ctr
        args:
        - "--device-discovery-strategy=nvml"
        env:
        - name: FAIL_ON_INIT_ERROR
          value: "false"
        - name: NVIDIA_VISIBLE_DEVICES
          value: all
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: all
        - name: LD_LIBRARY_PATH
          value: /usr/lib/wsl/lib
        securityContext:
          privileged: true
        volumeMounts:
        - name: device-plugin
          mountPath: /var/lib/kubelet/device-plugins
        - name: wsl
          mountPath: /usr/lib/wsl
        - name: nvidia0
          mountPath: /dev/nvidia0
        - name: nvidiactl
          mountPath: /dev/nvidiactl
        - name: nvidia-uvm
          mountPath: /dev/nvidia-uvm
        - name: dxg
          mountPath: /dev/dxg
      volumes:
      - name: device-plugin
        hostPath:
          path: /var/lib/kubelet/device-plugins
      - name: wsl
        hostPath:
          path: /usr/lib/wsl
      - name: nvidia0
        hostPath:
          path: /dev/nvidia0
      - name: nvidiactl
        hostPath:
          path: /dev/nvidiactl
      - name: nvidia-uvm
        hostPath:
          path: /dev/nvidia-uvm
      - name: dxg
        hostPath:
          path: /dev/dxg
