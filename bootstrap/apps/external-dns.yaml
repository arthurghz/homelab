apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes-sigs.github.io/external-dns/
    chart: external-dns
    targetRevision: 1.15.0
    helm:
      values: |
        sources:
          - ingress
        policy: sync
        provider:
          name: cloudflare
        domainFilters:
          - unbund.com
        extraArgs:
          - --cloudflare-proxied
          - --ingress-class=nginx
        env:
          - name: CF_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: cf-dns-auth
                key: token
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudflare
  syncPolicy:
    automated: {prune: true, selfHeal: true}
    syncOptions: [CreateNamespace=true]
