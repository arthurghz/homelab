apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 61.x
    helm:
      values: |
        prometheus:
          prometheusSpec:
            retention: 1d
            storageSpec:
              emptyDir:
                medium: Memory
        grafana:
          podAnnotations:
            restartedAt: "2026-02-24T12:00:00Z"
          grafana.ini:
            auth.anonymous:
              enabled: true
              org_role: Admin
              org_name: Main Org.
            auth:
              disable_login_form: true
          persistence:
            enabled: false
          ingress:
            enabled: true
            ingressClassName: nginx
            annotations:
              kubernetes.io/ingress.class: "nginx"
              external-dns.alpha.kubernetes.io/hostname: "grafana.unbund.com"
              external-dns.alpha.kubernetes.io/target: "22051e43-bc84-438d-b7c3-b829c1e2f6ad.cfargotunnel.com"
              external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
            hosts: ["grafana.unbund.com"]
            path: /
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions:
      - CreateNamespace=true
      - SkipDryRunOnMissingResource=true
