apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 61.x
    helm:
      values: |
        prometheus:
          prometheusSpec:
            retention: 1d
            storageSpec:
              emptyDir:
                medium: Memory
        grafana:
          persistence:
            enabled: false
          ingress:
            enabled: true
            ingressClassName: nginx
            annotations:
              external-dns.alpha.kubernetes.io/hostname: "grafana.unbund.com"
            hosts: ["grafana.unbund.com"]
            path: /
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions: [CreateNamespace=true]
