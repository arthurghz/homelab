apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: open-webui
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://open-webui.github.io/helm-charts
    chart: open-webui
    targetRevision: 4.x.x
    helm:
      values: |
        ollama:
          enabled: false
        ollamaUrls:
          - http://ollama.ollama.svc.cluster.local:11434
        ingress:
          enabled: true
          className: nginx
          annotations:
            external-dns.alpha.kubernetes.io/hostname: "chat.unbund.com"
            external-dns.alpha.kubernetes.io/target: "22051e43-bc84-438d-b7c3-b829c1e2f6ad.cfargotunnel.com"
            external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          host: chat.unbund.com
        persistence:
          enabled: true
          size: 5Gi
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: open-webui
  syncPolicy:
    automated: {prune: true, selfHeal: true}
    syncOptions: [CreateNamespace=true]