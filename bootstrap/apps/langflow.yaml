apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: langflow
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://langflow-ai.github.io/langflow-helm-charts
    chart: langflow-ide
    targetRevision: 0.1.x
    helm:
      values: |
        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            kubernetes.io/ingress.class: "nginx"
            external-dns.alpha.kubernetes.io/hostname: "agents.unbund.com"
            external-dns.alpha.kubernetes.io/target: "22051e43-bc84-438d-b7c3-b829c1e2f6ad.cfargotunnel.com"
            external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          hosts:
            - host: agents.unbund.com
              paths:
                - path: /
                  pathType: Prefix
        persistence:
          enabled: false
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 2Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: langflow
  syncPolicy:
    automated: {prune: true, selfHeal: true}
    syncOptions: [CreateNamespace=true]
