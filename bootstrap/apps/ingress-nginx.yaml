apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.11.x
    helm:
      values: |
        controller:
          updateStrategy:
            type: Recreate
          watchIngressWithoutClassName: true
          hostPort:
            enabled: true
          service:
            type: ClusterIP
          ingressClassResource:
            default: true
          extraArgs:
            enable-ssl-passthrough: "true"
          # Isso impede o Nginx de reportar o IP interno nos Ingressos
          publishService:
            enabled: false
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated: {prune: true, selfHeal: true}
    syncOptions: [CreateNamespace=true]
