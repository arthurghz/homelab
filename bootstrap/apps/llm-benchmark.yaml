apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: llm-benchmark
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://bjw-s-labs.github.io/helm-charts
    chart: app-template
    targetRevision: 3.2.1
    helm:
      values: |
        controllers:
          main:
            pod:
              runtimeClassName: nvidia
            containers:
              main:
                image:
                  repository: vllm/vllm-openai
                  tag: latest
                args:
                  - "--model"
                  - "facebook/opt-125m"
                  - "--enforce-eager"
                  - "--gpu-memory-utilization"
                  - "0.5"
                env:
                  - name: NVIDIA_VISIBLE_DEVICES
                    value: all
                  - name: NVIDIA_DRIVER_CAPABILITIES
                    value: all
                  - name: LD_LIBRARY_PATH
                    value: /usr/lib/wsl/lib
                  - name: NVIDIA_DISABLE_REQUIRE
                    value: "true"
                  - name: NCCL_P2P_DISABLE
                    value: "1"
                  - name: NCCL_IB_DISABLE
                    value: "1"
                resources:
                  requests:
                    cpu: 500m
                    memory: 2Gi
                    nvidia.com/gpu: 1
                  limits:
                    cpu: 1000m
                    memory: 4Gi
                    nvidia.com/gpu: 1
        persistence:
          wsl-lib:
            enabled: true
            type: hostPath
            hostPath: /usr/lib/wsl
            mountPath: /usr/lib/wsl
            readOnly: true
          dxg:
            enabled: true
            type: hostPath
            hostPath: /dev/dxg
            mountPath: /dev/dxg
        service:
          main:
            controller: main
            ports:
              http:
                port: 8000
        ingress:
          main:
            enabled: true
            annotations:
              kubernetes.io/ingress.class: "nginx"
              external-dns.alpha.kubernetes.io/hostname: "benchmark.unbund.com"
              external-dns.alpha.kubernetes.io/target: "22051e43-bc84-438d-b7c3-b829c1e2f6ad.cfargotunnel.com"
              external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
            hosts:
              - host: benchmark.unbund.com
                paths:
                  - path: /
                    pathType: Prefix
                    service:
                      identifier: main
                      port: http
  destination:
    server: https://kubernetes.default.svc
    namespace: llm-benchmark
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions: [CreateNamespace=true]
