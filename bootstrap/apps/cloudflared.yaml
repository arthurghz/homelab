apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflared
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://cloudflare.github.io/helm-charts
    chart: cloudflare-tunnel
    targetRevision: 0.3.2
    helm:
      values: |
        cloudflare:
          tunnelName: "homelab"
          tunnelId: "22051e43-bc84-438d-b7c3-b829c1e2f6ad"
          secretName: "cloudflare-api-key"
          ingress:
            - hostname: "*.unbund.com"
              service: "https://ingress-nginx-controller.ingress-nginx.svc.cluster.local:443"
              originRequest:
                noTLSVerify: true
        resources:
          limits:
            cpu: "100m"
            memory: "128Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
        replicaCount: 1
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudflare
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions: [CreateNamespace=true]
