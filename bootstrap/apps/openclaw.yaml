apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openclaw
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://bjw-s-labs.github.io/helm-charts
    chart: app-template
    targetRevision: 3.2.1
    helm:
      values: |
        controllers:
          main:
            containers:
              main:
                image:
                  repository: ghcr.io/openclaw/openclaw
                  tag: latest
                env:
                  HOST: 0.0.0.0
                  PORT: 18789
                  OPENCLAW_HOST: 0.0.0.0
                  OPENCLAW_PORT: 18789
                resources:
                  requests:
                    cpu: 100m
                    memory: 256Mi
                  limits:
                    memory: 1Gi
        service:
          main:
            controller: main
            ports:
              http:
                port: 18789
        ingress:
          main:
            enabled: true
            className: nginx
            annotations:
              kubernetes.io/ingress.class: "nginx"
              external-dns.alpha.kubernetes.io/hostname: "claw.unbund.com"
              external-dns.alpha.kubernetes.io/target: "22051e43-bc84-438d-b7c3-b829c1e2f6ad.cfargotunnel.com"
              external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
            hosts:
              - host: claw.unbund.com
                paths:
                  - path: /
                    pathType: Prefix
                    service:
                      identifier: main
                      port: http
  destination:
    server: https://kubernetes.default.svc
    namespace: openclaw
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions: [CreateNamespace=true]
