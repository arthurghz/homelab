apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-benchmark
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-benchmark
  template:
    metadata:
      labels:
        app: llm-benchmark
    spec:
      containers:
      - name: llm-benchmark
        image: vitorfs/llm-benchmark:v1.3.0
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          seccompProfile:
            type: RuntimeDefault
        env:
        - name: OLLAMA_BASE_URL
          value: "http://ollama:11434"
---
apiVersion: v1
kind: Service
metadata:
  name: llm-benchmark
  namespace: apps
spec:
  selector:
    app: llm-benchmark
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: llm-benchmark
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: benchmark.unbund.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: llm-benchmark
            port:
              number: 80
