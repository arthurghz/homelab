apiVersion: apps/v1
kind: Deployment
metadata:
  name: langflow
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langflow
  template:
    metadata:
      labels:
        app: langflow
    spec:
      containers:
      - name: langflow
        image: logspace/langflow:latest
        ports:
        - containerPort: 7860
        env:
        - name: LANGFLOW_HOST
          value: "0.0.0.0"
---
apiVersion: v1
kind: Service
metadata:
  name: langflow
  namespace: apps
spec:
  selector:
    app: langflow
  ports:
  - protocol: TCP
    port: 80
    targetPort: 7860
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: langflow
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: agents.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: langflow
            port:
              number: 80
